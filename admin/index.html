<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HubSnap</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-login-container">
        <div class="glass" style="max-width: 450px; margin: 10vh auto; padding: 3rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 class="gradient-text">HubSnap Admin</h1>
                <p style="color: var(--text-dim);">Content Management System</p>
            </div>

            <form id="loginForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="admin@hubsnap.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="justify-content: center;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                <div id="errorMessage"
                    style="display: none; color: var(--accent-danger); text-align: center; font-size: 0.9rem;"></div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from '../js/firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.textContent = 'Invalid credentials. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
